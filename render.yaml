services:
  - type: web
    name: stockpicker
    runtime: python
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: ALPACA_KEY
        sync: false
      - key: ALPACA_SECRET
        sync: false
      - key: PAPER
        value: "true"
      - key: ALLOW_TRADING
        value: "false"
      - key: MAX_USD_PER_ORDER
        value: "100"
      - key: MAX_DAILY_LOSS
        value: "50"
      - key: FEED
        value: "iex"
      - key: SYMBOLS
        value: "AAPL,MSFT,GOOGL,NVDA,TSLA"
      - key: SHORT_WINDOW
        value: "5"
      - key: LONG_WINDOW
        value: "20"
      - key: VOLUME_THRESHOLD
        value: "1.5"
      - key: STOP_LOSS_PCT
        value: "0.02"